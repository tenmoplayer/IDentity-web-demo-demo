<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upgrade to Plus</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      color: #111827;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.06);
      padding: 32px;
      width: 90%;
      max-width: 960px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .left, .right {
      flex: 1 1 320px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
      font-size: 14px;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f9fafb;
      transition: 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      background-color: white;
    }

    .flex-row {
      display: flex;
      gap: 12px;
    }

    .pay-method {
      display: flex;
      gap: 12px;
      margin: 16px 0;
    }

    .pay-method button {
      flex: 1;
      padding: 10px;
      background-color: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .pay-method button:hover {
      background-color: #e5e7eb;
    }

    .pay-method .active {
      background-color: #e0f2fe;
      border-color: #3b82f6;
      color: #1d4ed8;
    }

    .section {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 18px;
      background-color: #f9fafb;
      margin-bottom: 20px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      transition: 0.2s;
      cursor: pointer;
    }

    .radio-option:hover {
      background-color: #f3f4f6;
    }

    .radio-option.active {
      border-color: #2563eb;
      background-color: #eff6ff;
    }

    .radio-option span {
      font-size: 14px;
    }

    .btn-upgrade {
      background-color: #10b981;
      color: white;
      padding: 14px 26px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-upgrade:hover {
      background-color: #059669;
    }

    .total {
      margin-top: 18px;
    }

    .terms {
      font-size: 12px;
      color: #6b7280;
      margin-top: 20px;
      text-align: center;
    }

    .terms a {
      color: #2563eb;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Column -->
    <div class="left">
      <h2>Upgrade to Plus</h2>
      <p class="subtitle">Get access to premium features by upgrading your account.</p>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" />

      <label for="email">Email Address</label>
      <input type="text" id="email" />

      <label>Payment Method</label>
      <div class="pay-method">
        <button class="active">Card</button>
        <button>Bank</button>
      </div>

      <label for="card">Card Number</label>
      <input type="text" id="card" /> 

      <div class="flex-row">
        <input type="text" />
        <input type="text" />
      </div>

      <label for="country">Country</label>
      <select id="country">
        <option value="">-- Select Country --</option>
        <option>Philippines</option>
        <option>United States</option>
        <option>Canada</option>
        <option>Australia</option>
      </select>

      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" />

      <p class="terms">
        By providing your card info, you agree to allow InnovaTech to charge your card for future payments according to our <a href="#">Terms</a>.
      </p>
    </div>

    <!-- Right Column -->
    <div class="right">
      <div class="section">
        <div class="radio-option active">
          <input type="radio" name="plan" checked />
          <span><strong>Monthly</strong> – $10/month per member</span>
        </div>
        <div class="radio-option">
          <input type="radio" name="plan" />
          <span><strong>Annually</strong> – $8/month (Save 20%)</span>
        </div>
      </div>

      <div class="total">
        <button class="btn-upgrade">Subscribe Now</button>
      </div>
    </div>
  </div>
</body>
</html>
